    <link rel="stylesheet" href="styles/carrusel.css">

</head>

<body>
    <hr >
    <header>
        <a href=""><img src="assets/logo-mobile.svg" alt="logoGIFOS" id="logoGIFOS" onclick="location.reload()"></a>
        <nav>
            <div class="menu">
                <input type="checkbox" id="checkbox" />
                <img src="assets/burger.svg" alt="burger" id="burgerMovil">
                <ul>
                    <li><a href="#" id="Nocturno">Modo Nocturno</a></li>
                    <li><hr class="hrsBurguer"></li>
                    <li><a href="./favoritos.html">Favoritos</a></li>
                    <li><hr class="hrsBurguer"></li>
                    <li><a href="./mis-gifos.html">Mis GIFOS</a></li>
                    <li><hr class="hrsBurguer"></li>
                    <li id="boton-crear"><a href="./crear_gifo_1.html"><img src="assets/button-crear-gifo.svg" alt="Crear_Gifo"
                            id="crearGIFO"></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id="Crear_Gifo">
            <div class="row">
            <img src="assets/camara.svg" alt="camara" class="camara mov">
            <img src="assets/Path-2.svg" alt="Luz" class="luz camara">
            <div class="Contenedor" id="changeContenedor">
                <h2 id="changeTitle">Aquí podrás<br> crear tus propios<span class="color"> GIFOS</span></h2>
                <p id="changeP">¡Crea tu GIFO en sólo 3 pasos!<br>(sólo necesitas una cámara para grabar un video)</p>
                <div class="video-wrap" id="video-camara">
                    <video id="video" playsinline autoplay></video>
                    <div class="row" id="botones_camara">
                        <img onclick="descargarMyGIFO('urlGIFO')" src="assets/icon-download.svg" alt="">
                        <img onclick="copiarURL('urlGIFO')" id="buttonCopiar" src="assets/icon-link-normal.svg" alt="">
                        <p id="urlGIFO"></p>
                    </div>
                    <img id="imagen-subiendo" src="assets/loader.svg" alt="">
                    <p id="parrafo-subiendo">Estamos subiendo tu GIFO</p>
                    <img id="imagen-subido" src="assets/check.svg" alt="">
                    <p id="parrafo-subido">GIFO subido con éxito</p>
                </div>
            </div>
        
            <img src="assets/pelicula.svg" alt="pelicula" class="pelicula">
        </div>
            
            <img src="assets/paso-a-paso.svg" alt="One" class="pasos">
            <img src="assets/paso-a-paso-2.svg" alt="Two" class="pasos">
            <img src="assets/paso-a-paso-3.svg" alt="Three" class="pasos movp">
            <div class="mensaje-pequeño" id="number"><span>00:</span><span id="minutos">00</span><span id="segundos">:00</span></div>
            <div class="mensaje-pequeño" id="repetir">Repetir Captura</div>
            <hr class="hr_gifos">
            <a href="#"><img src="assets/CTA-comenzar.svg" alt="comenzar" class="comenzar" onclick="getStreamAndRecord()"></a>
            <a href="#"><img src="assets/CTA-grabar.svg" alt="grabar" class="grabar" style="display: none" onclick="iniciarGrabacion()"></a>
            <a href="#"><img src="assets/CTA-finalizar.svg" alt="finalizar" class="finalizar" style="display: none" onclick="detenerGrabacion()"></a>
            <a href="#"><img src="assets/CTA-subir-gifo.svg" alt="subir Gifo" class="subir-gifo" style="display: none;"></a>
        </section>

    </main>
    <footer>
        <div>
            <p>Compartir en:</p>
